<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

h1 {
    color: #ff69b4;
    text-align: center;
    margin-bottom: 20px;
}

.checklist {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.checklist li {
    margin-bottom: 10px;
    position: relative;
    padding-left: 25px;
}

.checklist input[type="checkbox"] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    height: 20px;
    width: 20px;
    z-index: 1;
}

.checklist input[type="checkbox"] + label {
    position: relative;
    z-index: 0;
    color: #ff69b4;
}

.checklist input[type="checkbox"]:checked + label {
    text-decoration: line-through;
    color: #ff99cc;
}
    </style>
</head>
<body>
    <h1>2025 GOALS</h1>
    <ol class="checklist">
        <li>
            <input type="checkbox" name="item" id="item1">
            <label for="item1">Become a mentor</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item2">
            <label for="item2">Get 60% in all modules</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item3">
            <label for="item3">Starts jogging</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item4">
            <label for="item4">Build 10 code projects</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item5">
            <label for="item5">Finish 5 short courses</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item6">
            <label for="item6">Finish my novel</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item7">
            <label for="item7">Save 20k</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item8">
            <label for="item8">Read more</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item9">
            <label for="item9">Improve my Zulu</label>
        </li>
        <li>
            <input type="checkbox" name="item" id="item10">
            <label for="item10">Teach English online</label>
        </li>
    </ol>
    <script>
        const checklist = document.querySelector('.checklist');
        function loadCheckboxStates() {
            Array.from(checklist.children).forEach((li) => {
                const checkbox = li.querySelector('input[type="checkbox"]');
                const id = checkbox.id;
                const storedState = localStorage.getItem(id);
                if (storedState === 'true') {
                    checkbox.checked = true;
                }
            });
        }
        
        checklist.addEventListener('change', (event) => {
            const checkbox = event.target;
            const id = checkbox.id;
            localStorage.setItem(id, checkbox.checked);
        });
        loadCheckboxStates();
    </script>
</body>
</html>
